<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <title>UFO</title>
</head>
<body>
  <div class="menu">
    <a class="header" href="./index.html">UFO</a>
    <a class="menu-option" href="./table.html">table</a>
  </div>

  <div class="input-bar">
    <div class="input-block">
      <label for="date-input">Enter a date:</label>
      <input class="input" id="date-input" type="text" placeholder="1/7/2010">
    </div>
    <div class="input-block">
      <label for="city-input">Enter a City:</label>
      <input class="input" id="city-input" type="text" placeholder="benton">
    </div>
    <div class="input-block">
      <label for="state-input">Enter a State:</label>
      <input class="input" id="state-input" type="text" placeholder="ar">
    </div>
    <div class="input-block">
      <label for="country-input">Enter a Country:</label>
      <input class="input" id="country-input" type="text" placeholder="us">
    </div>
    <div class="input-block">
      <label for="shape-input">Enter a Shape:</label>
      <input class="input" id="shape-input" type="text" placeholder="triangle">
    </div>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th class="table-head">Date</th>
        <th class="table-head">City</th>
        <th class="table-head">State</th>
        <th class="table-head">Country</th>
        <th class="table-head">Shape</th>
        <th class="table-head">Duration</th>
        <th class="table-head">Comments</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  
  <div class="footer">
    <a class="source" href="https://github.com/camiloibanez/UFO-Sightings">Source Code</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
  
</body>
</html>
